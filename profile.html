<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Online Food Delivery Website</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar Navigation Start -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Logo" class="img-responsive" style="max-width:90px;"></a>
            </div>
                <button id="sidebar-toggle" class="sidebar-toggle"><i class="fa fa-times"></i></button>
                <button id="sidebar-float-toggle" class="sidebar-float-toggle" style="display:none;"><i class="fa fa-arrow-right"></i></button>
        </div>
        <div id="sidebar-welcome" class="sidebar-welcome"></div>
        <ul id="sidebar-menu" class="sidebar-menu"></ul>
        <button id="sidebar-logout" class="sidebar-logout" style="display:none;"><i class="fa fa-sign-out"></i> Logout</button>
    </nav>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <!-- Sidebar Navigation End -->
    <style>
    /* Sidebar styles */
    .sidebar { position: fixed; top: 0; left: 0; height: 100vh; width: 240px; background: #fff; box-shadow: 2px 0 8px rgba(0,0,0,0.08); z-index: 2000; display: flex; flex-direction: column; transition: transform 0.3s ease; }
    .sidebar.collapsed { transform: translateX(-100%); }
    .sidebar-header { display: flex; align-items: center; justify-content: space-between; padding: 18px 18px 10px 18px; }
    .sidebar-toggle { background: none; border: none; font-size: 1.5em; cursor: pointer; }
    .sidebar-welcome { padding: 0 18px 18px 18px; font-weight: bold; color: #44bd32; }
    .sidebar-menu { list-style: none; padding: 0 0 0 0; margin: 0; flex: 1 1 auto; }
    .sidebar-menu li { padding: 12px 24px; font-size: 1.1em; border-bottom: 1px solid #f0f0f0; }
    .sidebar-menu li a { color: #2f3542; text-decoration: none; display: block; width: 100%; }
    .sidebar-menu li a:hover { color: #44bd32; }
    .sidebar-logout { margin: 18px; background: #e24a4a; color: #fff; border: none; border-radius: 5px; padding: 10px 0; font-size: 1.1em; cursor: pointer; width: calc(100% - 36px); }
    .sidebar-logout:hover { background: #6c5ce7; }
    .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.25); z-index: 1999; }
    @media (max-width: 900px) { .sidebar { width: 80vw; min-width: 180px; max-width: 320px; } }
    @media (max-width: 700px) { .sidebar { width: 90vw; min-width: 120px; max-width: 100vw; } }
    @media (max-width: 700px) { .sidebar { font-size: 0.98em; } }
    body.sidebar-open { overflow: hidden; }
    .sidebar.collapsed + .sidebar-overlay { display: none; }
    .sidebar:not(.collapsed) + .sidebar-overlay { display: block; }
    @media (max-width: 900px) { .sidebar:not(.collapsed) + .sidebar-overlay { display: block; } }
    </style>

    <section class="profile" style="padding: 60px 0;">
        <div class="container" style="max-width: 500px; margin: 0 auto; background: rgba(255,255,255,0.95); border-radius: 12px; padding: 32px; box-shadow: 0 2px 16px rgba(0,0,0,0.07);">
            <h2 class="text-center" style="color: #44bd32;">My Profile</h2>
            <div class="heading-border"></div>
            <div id="welcome-msg" class="text-center" style="margin-bottom: 18px;"></div>
            <form id="edit-profile-form">
                <label class="label">Name</label>
                <input type="text" id="profile-name" required>
                <label class="label">Email</label>
                <input type="email" id="profile-email" required>
                <label class="label">Password</label>
                <input type="password" id="profile-password" required>
                <input type="submit" class="btn-primary" value="Save Changes" style="margin-top: 12px;">
            </form>
            <div id="profile-success" style="display:none;color:green;text-align:center;margin-top:10px;">Profile updated!</div>
            <hr style="margin: 30px 0;">
            <h3 class="text-center">Previous Orders</h3>
            <div id="orders-list" style="margin-top: 10px;"></div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="grid-3"></div>
        </div>
    </section>
    <section class="copyright">
        <div class="container text-center">
            <p>All rights reserved. Design By <a href="#">Gideon Ghata</a></p>
        </div>
        <a id="back-to-top" class="btn-primary">
            <i class="fa fa-angle-double-up"></i>
        </a>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="js/custom.js"></script>
    <script>
    // Sidebar logic
    function renderSidebar() {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        const sidebarWelcome = document.getElementById('sidebar-welcome');
        const sidebarMenu = document.getElementById('sidebar-menu');
        const sidebarLogout = document.getElementById('sidebar-logout');
        if (user) {
            sidebarWelcome.innerHTML = `Welcome, <b>${user.name}</b>`;
        } else {
            sidebarWelcome.innerHTML = '';
        }
        sidebarMenu.innerHTML = '';
        sidebarMenu.innerHTML += '<li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>';
        sidebarMenu.innerHTML += '<li><a href="categories.html"><i class="fa fa-list"></i> Categories</a></li>';
        sidebarMenu.innerHTML += '<li><a href="order.html"><i class="fa fa-cutlery"></i> Order</a></li>';
        sidebarMenu.innerHTML += '<li><a href="contact.html"><i class="fa fa-envelope"></i> Contact</a></li>';
        if (user) {
            sidebarMenu.innerHTML += '<li><a href="profile.html"><i class="fa fa-user"></i> Profile</a></li>';
            sidebarLogout.style.display = 'block';
        } else {
            sidebarMenu.innerHTML += '<li><a href="login.html"><i class="fa fa-sign-in"></i> Login</a></li>';
            sidebarLogout.style.display = 'none';
        }
    }
    renderSidebar();
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('collapsed');
        document.body.classList.toggle('sidebar-open', !sidebar.classList.contains('collapsed'));
        sidebarOverlay.style.display = sidebar.classList.contains('collapsed') ? 'none' : 'block';
    });
    sidebarOverlay.addEventListener('click', function() {
        sidebar.classList.add('collapsed');
        document.body.classList.remove('sidebar-open');
        sidebarOverlay.style.display = 'none';
    });
    // Logout
    document.getElementById('sidebar-logout').addEventListener('click', function() {
        localStorage.removeItem('user');
        renderSidebar();
        window.location.href = 'index.html';
    });
    // Responsive: collapse sidebar by default on small screens
    if (window.innerWidth < 900) {
        sidebar.classList.add('collapsed');
    }
    window.addEventListener('resize', function() {
        if (window.innerWidth < 900) {
            sidebar.classList.add('collapsed');
        } else {
            sidebar.classList.remove('collapsed');
        }
    });
    // Update sidebar on login/register
    window.renderSidebar = renderSidebar;
    // Profile logic
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) {
        window.location.href = 'login.html';
        return;
    }
    document.getElementById('welcome-msg').innerText = `Welcome, ${user.name}!`;
    document.getElementById('profile-name').value = user.name;
    document.getElementById('profile-email').value = user.email;
    document.getElementById('profile-password').value = user.password;
    document.getElementById('edit-profile-form').onsubmit = function(e) {
        e.preventDefault();
        user.name = document.getElementById('profile-name').value;
        user.email = document.getElementById('profile-email').value;
        user.password = document.getElementById('profile-password').value;
        localStorage.setItem('user', JSON.stringify(user));
        document.getElementById('profile-success').style.display = 'block';
        renderSidebar();
        setTimeout(() => { document.getElementById('profile-success').style.display = 'none'; }, 2000);
    };
    // Dummy previous orders
    let orders = JSON.parse(localStorage.getItem('orders') || '[]');
    if (orders.length === 0) {
        document.getElementById('orders-list').innerHTML = '<p>No previous orders.</p>';
    } else {
        let html = '<ul style="list-style:disc inside;">';
        orders.forEach(o => {
            html += `<li>${o.date}: ${o.items} - â‚¦${o.total}</li>`;
        });
        html += '</ul>';
        document.getElementById('orders-list').innerHTML = html;
    }
    // End of script
    </script>
</body>
</html>
